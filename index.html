<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/12bool.css">
    <link rel="stylesheet" href="./assets/css/master.css">
    <title></title>
  </head>
  <body>

    <div class="aggiunta inactive" >
      <div class="form">
        <span>Cosa vuoi aggiungere?</span>
        <input id="nuovo" type="text" name="" value="">
      </div>
    </div>

    <div class="container">

      <div class="content next-todo">
        <div class="titolo">
          <h1>Prossime attività:</h1>
          <i class="add far fa-plus-square"></i>
        </div>
        <ul class="todos" style='display: none;'></ul>
        <h1 class="move move-old">vedi completate</h1>
      </div>

      <div class="content old-todo inactive">
        <div class="titolo">
          <h1>Attività completate:</h1>
        </div>
        <ul class="todos" style='display: none;'></ul>
        <h1 class="move move-new">torna a prossime</h1>
      </div>


    </div>


    <div class="todo" style='display: none;'>
      <li>
        <span class="title"></span>
        <input id="mod" type="text" name="" value="" style='display: none;'>
        <div class="icons">
          <i class="edit fas fa-edit"></i>
          <i class="done fas fa-check"></i>
          <i class="fas fa-trash-restore" style='display: none;'></i>
        </div>
      </li>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
